<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>investor-profile-assessment</title>
    <link rel="stylesheet" href="style.css">
    <link href="/icon.svg" rel="icon" />

</head>

<body>
    <div class="container">
        <header>
            <h1>Investor Profile Assessment</h1>
            <p>
                <i>Share your experiences with the Financial Market</i>
            </p>
        </header>

        <form action="">
            <div class="input-container personal">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required />
            </div>

            <div class="input-container personal">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required />
            </div>

            <div class="input-container personal">
                <label for="number">Age<span>(optional)</span></label>
                <input type="number" id="number" min="10" max="99" placeholder="Age" />
            </div>

            <div id="expectation" class="input-container questions">
                <p>
                    Considering your future needs and budget, what are your expectations regarding your
                    investments?
                </p>
                <label>
                    <input name="expectation"
                        value="I do not plan at this time to redeem my investments or make new applications."
                        type="radio" checked />
                    I do not plan at this time to redeem my investments or make new applications.
                </label>
                <label>
                    <input name="expectation"
                        value="I do not plan to redeem my investments at this time and I intend to make new investments."
                        type="radio" />
                    I do not plan to redeem my investments at this time and I intend to make new investments.
                </label>
                <label>
                    <input name="expectation" value="I may need part of my investments to pay short-term expenses."
                        type="radio" />
                    I may need part of my investments to pay short-term expenses.
                </label>
                <label>
                    <input name="expectation" value="I rely on these investments to supplement my income."
                        type="radio" />
                    I rely on these investments to supplement my income.
                </label>
                <label>
                    <input name="expectation"
                        value="I do not have future needs and a defined budget regarding investments." type="radio" />
                    I do not have future needs and a defined budget regarding investments.
                </label>
            </div>

            <div class="input-container sugestions">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" placeholder="Enter your comment here..."></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>

    </div>

</body>

</html>
